<!DOCTYPE html>
<html lang="en">

<head>
  <script src="script.js" defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <section class="sect-one">
      <h1>Goal 14</h1>
      <div class="sect-one__clouds">
        <img src="assets/SVG/cloud1.svg" alt="whiteCloud" class="cloud1">
        <img src="assets/SVG/cloud2.svg" alt="whiteCloud" class="cloud2">
      </div>
      <img src="assets/SVG/sun.svg" alt="yellow sun" class="sect-one__sun">
    </section>

    <section class="sect-two">

      <div class="sect-two__info">
        <h2>LET KRISTOFFER COOK</h2>
        <p>
          Rising ocean temperatures and acidification due to climate change are
          causing species migration, coral bleaching, and ecosystem disruptions.
          Sea levels are rising, threatening coastal economies. Global action is
          vital to mitigate these effects.
        </p>
      </div>

      <img src="assets/SVG/wave-2.svg" alt="Big blue wave">
    </section>

    <section class="sect-three">
      <h2>Third page</h2>
      <div class="sect-three__fishes">
        <img src="assets/SVG/fish1.svg" alt="yellow fish smiling" class="sect-three__fish1">
        <img src="assets/SVG/fish2.svg" alt="fish smiling" class="sect-three__fish2">
      </div>
  </div>
  </section>


  <section class="sect-six">
    <h2>sixth page</h2>
    <img src="assets/SVG/Titanic.svg" alt="sunken Titanic" class="sect-six__titanic">
    <img src="assets/SVG/sand.svg" alt="yellow sand" class="sect-six__sand">
  </section>
  </div>

</body>

</html>
